<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* จัด body ให้ฟอร์มอยู่กลางหน้าจอ */
        body {
            font-family: 'Noto Serif Thai', sans-serif;
            margin: 10;
            padding: 10;
            display: flex;
            justify-content: center; /* จัดกึ่งกลางแนวนอน */
            align-items: center; /* จัดกึ่งกลางแนวตั้ง */
            background-color: #99b98d; /* สีพื้นหลัง */
        }

            /* ฟอร์มแบบสอบถาม */
        form {

            display: flex;
            flex-direction: column; /* วางเนื้อหาเรียงกันแนวตั้ง */
            max-width: 800px; /* กำหนดความกว้าง */
            padding: 20px; /* เพิ่มพื้นที่ด้านใน */
            background-color: #fff; /* สีพื้นหลังของฟอร์ม */
            border: 2px solid #090808; /* กรอบฟอร์ม */
            border-radius: 10px; /* มุมโค้ง */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงา */
        }
        form:hover{
            background-color: #ccc;
        }




        /* ช่องกรอกข้อมูลและปุ่ม */
        input, select, textarea, button {
            margin-bottom: 15px; /* ระยะห่างระหว่างแต่ละช่อง */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0d0c0c;
            border-radius: 5px;
        
        }

        button {
            background-color: rebeccapurple;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkviolet;
        }

        h1 {
            color: rgb(9, 9, 9);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* จัดกลุ่มตัวเลือกในแนวนอน */
        .horizontal-group {
            display: flex;
            align-items: center;
            gap: 10px; /* ระยะห่างระหว่างตัวเลือก */
            margin-bottom: 15px;
        }

        /* จัดปุ่ม Reset และ Submit */
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <h1>Workshop #HTML - FORM</h1>
        <label for="name">ชื่อ</label>
        <input type="text" id="name" name="name" required>
        <label for="lastname">สกุล</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="dob">วัน/เดือน/ปีเกิด</label>
        <input type="date" id="dob" name="dob" required>
        <label for="age">อายุ</label>
        <input type="number" id="age" name="age" min="0" required>

        <label>เพศ</label>
        <div class="horizontal-group">
            <input type="radio" id="male" name="gender" value="ชาย" required>
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="หญิง" required>
            <label for="female">หญิง</label>
        </div>

        <label for="photo">รูป</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <label for="address">ที่อยู่</label>
        <textarea id="address" name="address" rows="4"></textarea>
        <label for="color">สีที่ชอบ</label>
        <select id="color" name="color">
            <option value="แดง">สีแดง</option>
            <option value="น้ำเงิน">สีน้ำเงิน</option>
            <option value="เขียว">สีเขียว</option>
            <option value="เหลือง">สีเหลือง</option>
        </select>

        <label>แนวเพลงที่ชอบ</label>
        <div class="horizontal-group">
            <input type="radio" id="life" name="music" value="เพื่อชีวิต">
            <label for="life">เพื่อชีวิต</label>
            <input type="radio" id="country" name="music" value="ลูกทุ่ง">
            <label for="country">ลูกทุ่ง</label>
            <input type="radio" id="other" name="music" value="อื่นๆ">
            <label for="other">อื่นๆ</label>
        </div>

        <div class="horizontal-group">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">ยินยอมให้เก็บข้อมูล</label>
        </div>

        <div class="button-group">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
