<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+Thai:wght@100..900&family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Noto+Serif+Thai:wght@100..900&display=swap');
        
        body {
            font-family: 'Krub', sans-serif;
            margin: 20px;
            background-color:white;
        }

        /* ฟอร์ม */
        .form-container {
            width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
        }

        /* ส่วนหัวฟอร์ม */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* จัดข้อความและช่องอินพุตให้อยู่แนวเดียวกัน */
        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            width: 150px; /* กำหนดความกว้างของ label */
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none; /* ป้องกันการปรับขนาด */
            height: 100px;
        }

        /* ปุ่ม Reset และ Submit */
        .button-group {
            text-align: right;
        }

        .button-group button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-reset {
            background-color: #ccc;
            color: #333;
        }

        .button-submit {
            background-color: #28a745;
            color: white;
        }

        .button-reset:hover {
            background-color: #b3b3b3;
        }

        .button-submit:hover {
            background-color: #218838;
        }

        /* ตัวเลือก Radio */
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="form-container">
       
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstname">ชื่อ *</label>
                <input type="text" id="firstname" name="firstname" required placeholder="กรอกชื่อ">
                
            </div>

            <div class="form-group">
                <label for="lastname">สกุล</label>
                <input type="text" id="lastname" name="lastname" placeholder="กรอกนามสกุล">
            </div>

            <div class="form-group">
                <label for="dob">วัน/เดือน/ปีเกิด</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="age">อายุ</label>
                <input type="number" id="age" name="age"placeholder="กรอกอายุ">
            </div>

            <div class="form-group">
                <label>เพศ</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> ชาย</label>
                    <label><input type="radio" name="gender" value="female" checked> หญิง</label>
                </div>
            </div>

            <div class="form-group">
                <label for="file">รูป</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="form-group">
                <label for="address">ที่อยู่</label>
                <textarea id="address" name="address"></textarea>
            </div>

            <!-- ส่วนนี้แทนที่เดิม -->
            <div class="form-group">
                <label for="color">สีที่ชอบ</label>
                <input type="text" id="color" name="color" placeholder="กรอกสีที่คุณชอบ">
            </div>


            <div class="form-group">
                <label>เพลงที่ชอบ</label>
                <div class="radio-group">
                    <label><input type="radio" name="song" value="เพื่อชีวิต" checked> เพื่อชีวิต</label>
                    <label><input type="radio" name="song" value="ลูกทุ่ง"> ลูกทุ่ง</label>
                    <label><input type="radio" name="song" value="อื่นๆ"> อื่นๆ</label>
                </div>
            </div>

            <div class="form-group">
                <label></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="agree"> ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="button-reset">Reset</button>
                <button type="submit" class="button-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
